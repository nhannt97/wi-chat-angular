<div style="
    position: relative;
    border-radius: 100px;
    display: table;
    width: 30px;
    height: 30px;" ng-style="{background: avatar.getColor()}">
    <b style="
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        font-size: 150%;
        color: #fff;
    ">
        {{avatar.name()}}
    </b>
</div>
